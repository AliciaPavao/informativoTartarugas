<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando o framework Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Importando os icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>P√°gina Escreva</title>
</head>

<style>
    *{
        padding: 0; 
        margin: 0; 
        box-sizing: border-box;  
        font-family: sans-serif;
    } 
</style>

<body style="background-color: rgb(195, 255, 245);"">
    
    <header style="background-color: rgb(69, 154, 140); display: flex; align-items: center; height: 80px;">
        <h1 style="margin-left: 10px; font-size: 32px; font-weight: 700;">Vov√¥ Tartarugaüê¢</h1>
        <span style="margin-left: 70%; margin-right: 10px; font-size: 20px; font-weight: 700;"> <a href="infos"> Infos </a></span>
        <span style="margin-right: 10px; font-size: 20px; font-weight: 700;"> <a href="sobre">Home</a> </span>
    </header>

    <!-- Caixa de texto para o cadastro das frases -->
    <div class="row">
        <form class="col s12" action="/post/cadastrarfrase" method="post">
            <div class="row">

            <div class="input-field col s6" style="margin-left: 40px;">
                <textarea name="frase" id="icon_prefix2" class="materialize-textarea" ></textarea>
                <label for="icon_prefix2" style="color: rgb(98, 150, 133); font-size: 20px; font-weight: 700;">Escreva uma curiosidade sobre  tartarugas</label>
            </div>

            <button class="btn waves-effect teal lighten-2" type="submit" name="action" style="margin-top: 20px;">Enviar
                <i class="material-icons right">send</i>
            </button>
            
            </div>
        </form>
    </div>

    {% for frase in frases %}
    <div class="row" style="margin-left: 40px;">
        <div class="col s12 m5">
            <div class="card-panel teal lighten-2">
                <span class="white-text">
                    {{frase}}
                </span>
            </div>
        </div>
    </div>
    {% endfor %}

</body>

</html>
